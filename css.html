
<!DOCTYPE html> 
<html> 
<head> 
      <title>basic Css styling</title> 
      <style> 
 /Styling of body/ 
      body { 
         background-color:#f4f4f4; 
         font-family :arial,sans-serif; 
         padding:20px; 
       } 
/styling tag h1/ 
             h1{ 
                 color :darkblue; 
                 text-align :centre; 
                 font size:40px; 
               } 
/styling of paragraph/ 
             p { 
                 color:#333: 
                 line-height:1.6; 
                 font size:18px; 
               } 
/styling of link/ 
             a{ 
                color :red; 
                text-decoration :none; 
              } 
             a:hover { 
                       color: green; 
              } 
/styling of button/ 
         button { 
                 background-color: green; 
                 color :white 
                 padding:10px 20px 
                 border :none; 
                 border-radius:6px 
                 cursor: pointer; 
                } 
              button :hover { 
              background-color: red;  
                } 
/styling of image/ 
             img { 
                   width:200px; 
                   border-radius:10px; 
                 } 
/styling of box/ 
            .box{  
                 background:#eef2f6; 
                 padding:20px; 
                 border:2px solid #d0d7de; 
                 width:300px; 
                 margin:20px auto; 
                 text align: centre; 
                 border-radius:10px; 
              } 
</style> 
</head> 
<body> 
    <h1>Welcome to Css styling basics</h1> 
    <p>this is an example paragraph styled using Css. you can 
    <a href="https://www.google.com"> click here</a> 
    <br><br> 
    <button>Click Me</button> 
<br><br>
<div class=”box”>
<h3>styed box</h3>
<p>this is a simple styled div box.</p>
</div>
</body>
</html>
